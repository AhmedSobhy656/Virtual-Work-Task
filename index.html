<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <h2> Calculate your Rewards </h2>
            
            <div>
                <label> Vendor / Bills </label>
                <input type="text" id="vendor-bills" class="input-1" placeholder="Enter Number"> <br><br>
                <label> Media/Ad Spend </label>
                <input type="text" id="media" class="input-2" placeholder="Enter Number"> <br><br>
                <label> Corp.Spend </label>
                <input type="text" id="corp-spend" class="input-3" placeholder="Enter Number"> <br><br>
                <label> Team Project </label>
                <input type="text" id="team-project" class="input-4" placeholder="Enter Number"> <br><br>
            </div>

              <h2> Compare your Rewards </h2>

            <div>
                <button id="btn-bixer" class="btn"> Bixer   </button> 
                <button id="btn-stripe" class="btn"> Stripe </button> 
                <button id="btn-amex" class="btn"> Amex     </button> 
            </div>
            
            <!-- container to show result  -->
            <br><br>
            <div>
                <label> Bixer </label>
                <input type="text" id="show-result-bixer" class="sign-money">  <br><br>
                <label> Stripe </label>
                <input type="text" id="show-result-stripe"> <br><br>
                <label> Amex </label>
                <input type="text" id="show-result-amex">   <br><br>
            </div>
            

        </div>

        <script src="script.js"> </script>

    </body>
</html>
